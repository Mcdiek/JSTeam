<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Lux variant https://bootswatch.com/lux/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signin.css">

    <title>Registro</title>

</head>

<body class="text-center">
    <main class="form-signin">
        <form>

            <img class="mb-4" src="img/shoes.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Ingreso al Sistema de Informacion</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingName" placeholder="">
                <label for="floatingName">Nombre</label>
            </div>

            <div class="form-floating mb-4">
                <input type="email" class="form-control" id="floatingInput" placeholder="">
                <label for="floatingInput">Email</label>
            </div>

            <button class="w-100 btn btn-primary mb-3" type="submit">Registrarse</button>

            <button class="w-100 btn btn-danger" type="submit">Ingresar con Google</button>

            <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
        </form>
    </main>
</body>

</html>
